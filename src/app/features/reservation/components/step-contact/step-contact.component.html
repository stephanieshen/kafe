<div class="contact" [formGroup]="form">
  <p class="text-sm">
    Provide your contact information so we can confirm your reservation and share any updates.
  </p>
  <div class="my-3">
    <label class="block">Name</label>
      <input type="text" pInputText formControlName="name" class="w-md" />
  </div>
  <div class="my-3">
    <label class="block">Email</label>
      <input type="text" pInputText formControlName="email" class="w-md" />
  </div>
  <div class="my-3">
    <label class="block">Phone</label>
      <input type="text" pInputText formControlName="phone" class="w-md" />
  </div>
</div>
